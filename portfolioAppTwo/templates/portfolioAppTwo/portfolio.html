{% extends 'base.html' %}
{% block content %}

<div class="container" data-aos="fade-up">
  <div class="row">
    <div class="col-12 text-center mt-5 border-bottom section-title">
      {% for x in portfolio %}
      <h2>{{x.title}}</h2>
      <p>{{x.text}}</p>
      {% endfor %}
    </div>
    <div class="col-12 justify-content-center  mt-3 mb-3">
      <div class="row justify-content-center">
        {% for y in portfoliocard %}
        <div class="col-12 col-md-6 mb-3  justify-content-center">
	<div class='container-fluid'>
          <div class="card">
            <img class="card-img-top class="img-fluid" alt="Responsive image" src="{{y.img.url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{y.title}}</h5>
              <p class="card-text">Lan√ßado: {{y.created_at}}</p>
              <p class="card-text" >Website status: {{y.status}}</p>
              <a href="{{y.url_to_website}}" target="_blank" class="btn btn-primary">Go to Page</a>
            </div>
	    </div>
          </div>
        </div>
        {% endfor %}
      </div>

    </div>
  </div>
</div>

{% endblock %}
