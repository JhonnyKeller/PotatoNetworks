{% extends 'base.html' %}

{% block content %}

<!-- ======= Hero Section ======= -->
<section id="hero">
  <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">

    <div class="carousel-inner" role="listbox">

      <!-- Slide 1 -->
      {% for heroes in hero %}
      <div class="carousel-item active" style="background-image: url({{heroes.img.url}});">
        <div class="carousel-container">
          {% for nav in navbar %}
          <div style="border-color:{{navbar.color}};" class="carousel-content animate__animated animate__fadeInUp">
            {% endfor %}
            <h2>{{heroes.hone}}</h2>
            <p>
              {{heroes.htwo|linebreaks}}
            </p>
            <div class="text-center">
              <form  action="{% url 'services:services_view' %}" method="post">
                {% csrf_token %}
                <button name="service_name" value="{{heroes.service}}" class="btn-get-started">{{heroes.service}}</button>
              </form>
            </div>

          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <a class="carousel-control-prev" href="#heroCarousel" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon bi bi-chevron-left" aria-hidden="true"></span>
    </a>

    <a class="carousel-control-next" href="#heroCarousel" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon bi bi-chevron-right" aria-hidden="true"></span>
    </a>

    <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>

  </div>
</section><!-- End Hero -->
{% endblock %}
